<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medora | Davidson Knowledge Base</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #3a86ff;
            --accent: #38bdf8;
            --bg: #020617;
            --nav-bg: rgba(15, 23, 42, 0.95);
            --card-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: var(--text-main);
            margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: var(--nav-bg); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 1000; box-sizing: border-box;
        }

        .nav-logo { font-weight: 800; font-size: 22px; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-logo i { color: var(--primary); }

        .nav-links { display: flex; gap: 15px; }
        .btn-nav {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 8px 18px; border-radius: 12px;
            text-decoration: none; font-size: 14px; font-weight: 600; transition: var(--transition);
        }
        .btn-nav:hover { background: var(--primary); transform: translateY(-2px); }

        /* --- MAIN CONTENT --- */
        .container { max-width: 900px; margin: 120px auto 60px; padding: 0 20px; }

        .header-text { text-align: center; margin-bottom: 40px; }
        .header-text h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
        
        /* SEARCH BAR */
        .search-box {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 15px 25px; display: flex; align-items: center;
            backdrop-filter: blur(20px); transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .search-box:focus-within { border-color: var(--primary); box-shadow: 0 0 25px rgba(58, 134, 255, 0.2); }
        .search-box input { background: transparent; border: none; color: #fff; width: 100%; font-size: 18px; outline: none; }
        .search-box i { color: var(--primary); font-size: 20px; margin-right: 15px; }

        /* RESULTS GRID */
        .results-grid { display: grid; gap: 15px; margin-top: 30px; }
        .result-card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 25px; cursor: pointer; transition: var(--transition);
            animation: fadeIn 0.4s ease forwards; position: relative; overflow: hidden;
        }
        .result-card:hover { border-color: var(--primary); transform: translateY(-3px); background: rgba(30, 41, 59, 0.9); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .topic-title { font-size: 20px; font-weight: 700; color: var(--accent); }
        .page-badge { font-size: 12px; background: var(--primary); padding: 4px 10px; border-radius: 6px; color: #fff; font-weight: 700; }
        .card-summary { color: var(--text-muted); font-size: 15px; line-height: 1.6; }
        .highlight { background: rgba(58, 134, 255, 0.3); color: white; padding: 0 4px; border-radius: 4px; }

        /* MODAL (POPUP) */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; z-index: 2000; overflow-y: auto; padding: 40px 20px;
        }
        .modal-content {
            max-width: 800px; margin: 0 auto; background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); backdrop-filter: blur(15px);
        }
        
        .modal-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        .close-btn { 
            background: transparent; border: 1px solid var(--glass-border); color: #fff; 
            padding: 8px 20px; border-radius: 10px; cursor: pointer; transition: 0.3s;
        }
        .close-btn:hover { background: #ef4444; border-color: #ef4444; }

        .full-content h2 { font-size: 36px; color: var(--primary); margin-top: 0; }
        .full-content p { line-height: 1.9; color: #e2e8f0; font-size: 17px; margin-bottom: 25px; }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="nav-logo"><i class="fas fa-book-medical"></i> MEDORA</a>
        <div class="nav-links">
            <a href="dashboard.html" class="btn-nav"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="courses.html" class="btn-nav"><i class="fas fa-layer-group"></i> Other Tools</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-text">
            <h1>Davidson's Library</h1>
            <p style="color: var(--text-muted);">Instant search across the entire 1500+ pages database.</p>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search for diseases, symptoms (e.g. Asthma, Shock)...">
        </div>

        <div id="status" style="text-align: center; margin-top: 20px; color: #94a3b8; font-size: 14px;">Initializing Database...</div>
        <div id="resultsGrid" class="results-grid"></div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-top">
                <span style="color: var(--text-muted);"><i class="fas fa-book-open"></i> Reference View</span>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
            <div id="modalBody" class="full-content"></div>
        </div>
    </div>

    <script>
        let fullDatabase = null;

        /* 1. FETCH THE JSON DATA */
        async function loadDatabase() {
            try {
                // Fetch the file you uploaded to GitHub
                const response = await fetch('book.json');
                
                if (!response.ok) throw new Error("File not found");
                
                fullDatabase = await response.json();
                document.getElementById('status').innerHTML = '<i class="fas fa-check-circle" style="color:#10b981"></i> Database Connected Successfully.';
            } catch (error) {
                document.getElementById('status').innerText = 'Error: Make sure book.json is uploaded to your GitHub repository.';
                console.error(error);
            }
        }

        /* 2. SEARCH LOGIC */
        const searchInput = document.getElementById('searchInput');
        const resultsGrid = document.getElementById('resultsGrid');
        const modal = document.getElementById('detailModal');
        const modalBody = document.getElementById('modalBody');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            resultsGrid.innerHTML = "";

            if (!fullDatabase || query.length < 3) return;

            // Search inside the loaded JSON
            // Assuming structure: { sections: [ { title, pages: ["content..."] } ] }
            // OR flat structure based on your Node script. 
            // This loop is designed to be robust for the structure we discussed.
            
            let count = 0;
            
            // Adjust this loop based on your exact JSON structure
            if(fullDatabase.sections) {
                fullDatabase.sections.forEach(section => {
                    section.pages.forEach((pageContent, index) => {
                        if (pageContent.toLowerCase().includes(query) && count < 20) {
                            createCard(section.title, section.startPage + index, pageContent, query);
                            count++;
                        }
                    });
                });
            } else if (Array.isArray(fullDatabase)) {
                // Fallback if structure is a flat array
                fullDatabase.forEach(item => {
                    if ((item.content || item.text || "").toLowerCase().includes(query) && count < 20) {
                        createCard(item.topic || "General Reference", item.page, item.content || item.text, query);
                        count++;
                    }
                });
            }
        });

        function createCard(title, page, content, query) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            // Highlight logic
            const regex = new RegExp(`(${query})`, 'gi');
            // Show snippet around the word
            const idx = content.toLowerCase().indexOf(query);
            const start = Math.max(0, idx - 100);
            const end = Math.min(content.length, idx + 400);
            const snippet = content.substring(start, end).replace(regex, `<span class="highlight">$1</span>`);

            card.onclick = () => openModal(title, page, content, query);
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="topic-title">${title}</span>
                    <span class="page-badge">Pg. ${page}</span>
                </div>
                <div class="card-summary">...${snippet}...</div>
            `;
            resultsGrid.appendChild(card);
        }

        /* 3. MODAL LOGIC */
        function openModal(title, page, content, query) {
            // Highlight in full view as well
            const regex = new RegExp(`(${query})`, 'gi');
            const highlightedFull = content.replace(regex, `<span class="highlight" style="background:#3a86ff;">$1</span>`);

            modalBody.innerHTML = `
                <h2>${title}</h2>
                <div style="margin-bottom:20px; color:#94a3b8; font-size:14px;"><strong>Reference:</strong> Davidson's Principles & Practice, Page ${page}</div>
                <hr style="border-color: rgba(255,255,255,0.1); margin-bottom:25px;">
                <p>${highlightedFull}</p>
            `;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }

        // Initialize
        loadDatabase();
    </script>
</body>
</html>
