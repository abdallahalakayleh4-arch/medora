<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medora | Clinical Knowledge</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #3a86ff; --accent: #38bdf8; --bg: #020617; --nav-bg: rgba(15, 23, 42, 0.95); --card-bg: rgba(30, 41, 59, 0.6); --glass-border: rgba(255, 255, 255, 0.08); --text-main: #f8fafc; --text-muted: #94a3b8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top, #1e293b, #020617); color: var(--text-main); margin: 0; min-height: 100vh; }
        .navbar { position: fixed; top: 0; width: 100%; height: 75px; background: var(--nav-bg); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 1000; box-sizing: border-box; }
        .nav-logo { font-weight: 800; font-size: 22px; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-logo i { color: var(--primary); }
        .btn-nav { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-main); padding: 8px 18px; border-radius: 12px; text-decoration: none; font-size: 14px; font-weight: 600; }
        .container { max-width: 900px; margin: 120px auto 60px; padding: 0 20px; }
        .search-box { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 15px 25px; display: flex; align-items: center; backdrop-filter: blur(20px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .search-box input { background: transparent; border: none; color: #fff; width: 100%; font-size: 18px; outline: none; }
        .search-box i { color: var(--primary); font-size: 20px; margin-right: 15px; }
        .results-grid { display: grid; gap: 15px; margin-top: 30px; }
        .result-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 18px; padding: 25px; cursor: pointer; transition: 0.3s; animation: fadeIn 0.4s ease forwards; }
        .result-card:hover { border-color: var(--primary); transform: translateY(-3px); background: rgba(30, 41, 59, 0.9); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .topic-title { font-size: 18px; font-weight: 700; color: var(--accent); }
        .page-badge { font-size: 12px; background: var(--primary); padding: 4px 10px; border-radius: 6px; color: #fff; font-weight: 700; }
        .card-summary { color: var(--text-muted); font-size: 14px; line-height: 1.6; }
        .highlight { background: rgba(58, 134, 255, 0.4); color: white; border-radius: 4px; padding: 0 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 2000; overflow-y: auto; padding: 40px 20px; }
        .modal-content { max-width: 800px; margin: 0 auto; background: rgba(30, 41, 59, 0.8); border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px; backdrop-filter: blur(20px); }
        .close-btn { background: #ef4444; border: none; color: #fff; padding: 8px 20px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo"><i class="fas fa-book-medical"></i> MEDORA</a>
        <div class="nav-links"><a href="dashboard.html" class="btn-nav">Dashboard</a></div>
    </nav>

    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 36px; font-weight: 800;">Medical Knowledge Base</h1>
            <p id="status" style="color: var(--text-muted);">Connecting to Davidson's Database...</p>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search diseases (e.g. Asthma, Heart)...">
        </div>

        <div id="resultsGrid" class="results-grid"></div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <span id="modalMeta" style="color: var(--text-muted);"></span>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
            <div id="modalBody" style="line-height: 1.8;"></div>
        </div>
    </div>

    <script>
        let db = null;
        async function init() {
            try {
                const res = await fetch('book.json');
                db = await res.json();
                document.getElementById('status').innerText = "Database Connected. Ready to search 1500+ pages.";
            } catch (e) { document.getElementById('status').innerText = "Error: book.json not found."; }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = "";
            if (!db || query.length < 3) return;

            db.sections.forEach(section => {
                section.pages.forEach((content, idx) => {
                    if (content.toLowerCase().includes(query)) {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        const start = Math.max(0, content.toLowerCase().indexOf(query) - 80);
                        const snippet = content.substring(start, start + 250).replace(new RegExp(`(${query})`, 'gi'), '<span class="highlight">$1</span>');
                        
                        card.innerHTML = `<div class="card-header"><span class="topic-title">Davidson's Reference</span><span class="page-badge">Pg. ${section.startPage + idx}</span></div><div class="card-summary">...${snippet}...</div>`;
                        card.onclick = () => openModal(section.startPage + idx, content, query);
                        grid.appendChild(card);
                    }
                });
            });
        });

        function openModal(pg, content, query) {
            document.getElementById('modalMeta').innerText = "Davidson's 24th Ed - Page " + pg;
            document.getElementById('modalBody').innerHTML = content.replace(new RegExp(`(${query})`, 'gi'), '<span class="highlight">$1</span>');
            document.getElementById('detailModal').style.display = 'block';
        }
        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
        init();
    </script>
</body>
</html>
