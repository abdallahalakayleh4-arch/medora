<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medora IQ | Clinical Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --bg: #020617;
            --card-bg: #0f172a;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #e2e8f0;
            --accent: #60a5fa;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main); margin: 0; line-height: 1.7;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border); display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 2000; box-sizing: border-box;
        }

        .container { max-width: 850px; margin: 120px auto 50px; padding: 0 20px; }

        /* Search Interface */
        .search-wrapper {
            position: sticky; top: 90px; z-index: 1500; background: var(--bg); padding-bottom: 20px;
        }
        .search-bar {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 18px 25px; display: flex; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .search-bar input {
            background: transparent; border: none; color: white;
            width: 100%; font-size: 18px; outline: none; margin-left: 15px;
        }

        /* Results Display */
        .results-container { margin-top: 20px; }
        .result-item {
            background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border);
            padding: 30px; margin-bottom: 25px; transition: 0.3s;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Medical Text Styling */
        .med-header { 
            color: var(--primary); font-size: 22px; font-weight: 800; 
            margin-bottom: 20px; display: block; border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }
        .med-paragraph { 
            margin-bottom: 20px; font-size: 16px; color: #cbd5e1; 
            display: block; text-align: justify;
        }
        .med-list-item { 
            display: block; margin-left: 15px; margin-bottom: 10px; 
            padding-left: 20px; position: relative; border-left: 2px solid var(--primary);
        }
        .highlight { background: rgba(58, 134, 255, 0.35); color: #fff; padding: 2px 5px; border-radius: 4px; font-weight: 600; }
        
        .page-indicator {
            font-size: 11px; color: var(--text-muted); text-transform: uppercase;
            letter-spacing: 2px; display: block; margin-bottom: 10px;
        }

        .no-results { text-align: center; margin-top: 100px; color: #64748b; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight: 800; font-size: 20px; letter-spacing: -1px;">MEDORA <span style="color:var(--primary)">PRO</span></div>
        <a href="dashboard.html" style="color: white; text-decoration: none; font-size: 13px; opacity: 0.6;"><i class="fas fa-th-large"></i> DASHBOARD</a>
    </nav>

    <div class="container">
        <div class="search-wrapper">
            <div class="search-bar">
                <i class="fas fa-search" style="color:var(--primary); font-size: 20px;"></i>
                <input type="text" id="searchInput" placeholder="Search diseases, symptoms, or treatments...">
            </div>
            <div id="loader" style="display:none; text-align:center; margin-top:15px; font-size:12px; color:var(--primary);">Searching database...</div>
        </div>

        <div id="resultsArea" class="results-container">
            <div class="no-results">
                <i class="fas fa-book-medical" style="font-size: 40px; margin-bottom: 20px; opacity: 0.2;"></i>
                <p>Enter at least 3 characters to start searching Davidson's Library.</p>
            </div>
        </div>
    </div>

    <script>
        let medicalDB = null;

        // Load Data
        async function loadData() {
            try {
                const response = await fetch('book.json');
                medicalDB = await response.json();
                console.log("Database Loaded Successfully");
            } catch (e) {
                document.getElementById('resultsArea').innerHTML = "<p style='color:red'>Error loading book.json. Please ensure it's in the root folder.</p>";
            }
        }

        // Smart Text Formatter
        function formatMedicalContent(text, query) {
            // Split into blocks based on double newlines or common separators
            let blocks = text.split(/\n\s*\n/);
            let processedHTML = "";

            blocks.forEach(block => {
                let cleanBlock = block.trim();
                if (!cleanBlock.toLowerCase().includes(query.toLowerCase())) return;

                // Detect if block is a Header (Short, Uppercase)
                if (cleanBlock.length < 60 && cleanBlock === cleanBlock.toUpperCase()) {
                    processedHTML += `<span class="med-header">${highlight(cleanBlock, query)}</span>`;
                }
                // Detect Lists (Lines starting with dots, numbers or dashes)
                else if (cleanBlock.includes('\n') && (cleanBlock.includes('â€¢') || cleanBlock.match(/^\d\./m))) {
                    let listLines = cleanBlock.split('\n');
                    listLines.forEach(line => {
                        if(line.trim()) processedHTML += `<span class="med-list-item">${highlight(line, query)}</span>`;
                    });
                }
                // Regular Paragraph
                else {
                    processedHTML += `<p class="med-paragraph">${highlight(cleanBlock, query)}</p>`;
                }
            });

            return processedHTML;
        }

        function highlight(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, `<span class="highlight">$1</span>`);
        }

        // Search Logic
        const searchInput = document.getElementById('searchInput');
        const resultsArea = document.getElementById('resultsArea');
        const loader = document.getElementById('loader');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            if (query.length < 3) {
                resultsArea.innerHTML = `<div class="no-results"><p>Type more to search...</p></div>`;
                return;
            }

            loader.style.display = "block";
            
            // Perform Search
            let finalHTML = "";
            let foundCount = 0;

            medicalDB.sections.forEach(section => {
                section.pages.forEach((pageContent, index) => {
                    if (pageContent.toLowerCase().includes(query.toLowerCase()) && foundCount < 15) {
                        const pageNum = section.startPage + index;
                        const formatted = formatMedicalContent(pageContent, query);
                        
                        if (formatted) {
                            finalHTML += `
                                <div class="result-item">
                                    <span class="page-indicator">REFERENCE: PAGE ${pageNum}</span>
                                    ${formatted}
                                </div>
                            `;
                            foundCount++;
                        }
                    }
                });
            });

            loader.style.display = "none";
            resultsArea.innerHTML = finalHTML || `<div class="no-results"><p>No specific matches found for "${query}".</p></div>`;
        });

        loadData();
    </script>
</body>
</html>
