<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medora | Medical Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Auth Guard -->
  <script type="module" src="auth-guard.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1c2541, #020617);
      color: #eaeaea;
      min-height: 100vh;
    }

    header {
      padding: 22px 40px;
      background: rgba(28,37,65,0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .wrapper {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    /* SEARCH */
    .search-box {
      margin-bottom: 30px;
    }

    .search-box input {
      width: 100%;
      padding: 16px 18px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #020617;
      color: #eaeaea;
      font-size: 16px;
    }

    .search-box input::placeholder {
      color: #94a3b8;
    }

    /* RESULTS */
    .results {
      display: grid;
      gap: 14px;
    }

    .score-item {
      background: linear-gradient(180deg, #1c2541, #16203a);
      border-radius: 16px;
      padding: 18px 22px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .score-item:hover {
      transform: translateY(-4px);
      background: linear-gradient(180deg, #24355c, #1c2541);
    }

    .score-item h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .score-item span {
      font-size: 13px;
      color: #b0bcd6;
    }

    .empty {
      text-align: center;
      color: #94a3b8;
      margin-top: 40px;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: linear-gradient(180deg, #1c2541, #16203a);
      padding: 28px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0,0,0,0.6);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .modal-content p {
      color: #b0bcd6;
      margin: 12px 0 22px;
      font-size: 14px;
    }

    .modal-content button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: #3a86ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ§  Medical Scores</h1>
</header>

<div class="wrapper">

  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      placeholder="Search medical score (e.g. CHA2DS2-VASc, Wells, CURB-65...)"
    >
  </div>

  <div class="results" id="results"></div>

  <div class="empty" id="emptyMessage">
    Start typing to see medical scoresâ€¦
  </div>

</div>

<!-- MODAL -->
<div id="scoreModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Score</h2>
    <p id="modalDesc">Calculator coming soon.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const scores = [
    "APGAR Score",
    "Glasgow Coma Scale (GCS)",
    "Bishop Score",
    "Wells Score â€“ DVT",
    "Wells Score â€“ Pulmonary Embolism",
    "CHAâ‚‚DSâ‚‚-VASc",
    "HAS-BLED",
    "CURB-65",
    "SOFA Score",
    "qSOFA",
    "APACHE II",
    "NIH Stroke Scale (NIHSS)",
    "TIMI Risk Score",
    "GRACE Score",
    "Childâ€“Pugh Score",
    "MELD Score",
    "Alvarado Score",
    "Ranson Criteria",
    "BISAP Score",
    "Glasgow-Blatchford Score",
    "Rockall Score",
    "Framingham Risk Score",
    "ASCVD Risk Calculator",
    "ABCDÂ² Score",
    "Barthel Index",
    "Karnofsky Performance Status",
    "ECOG Performance Status",
    "ASA Physical Status",
    "CHADSâ‚‚ Score",
    "PESI Score",
    "NEWS2 Score",
    "Braden Scale",
    "MMSE",
    "PHQ-9",
    "GAD-7",
    "Beck Depression Inventory",
    "Ottawa Ankle Rules",
    "Canadian CT Head Rule",
    "Centor Score",
    "Duke Criteria",
    "Modified Rankin Scale (mRS)",
    "SIRS Criteria",
    "HScore",
    "PADUA Score",
    "Caprini Score",
    "MUST Score",
    "FIB-4 Index",
    "SAPS II",
    "Shock Index",
    "FOUR Score",
    "Charlson Comorbidity Index",
    "Killipâ€“Kimball Classification",
    "EuroSCORE II",
    "STOP-BANG",
    "MELD-Na",
    "BODE Index"
  ];

  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");
  const empty = document.getElementById("emptyMessage");

  function openModal(title) {
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalDesc").textContent =
      title + " calculator will be available soon.";
    document.getElementById("scoreModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("scoreModal").style.display = "none";
  }

  input.addEventListener("input", () => {
    const query = input.value.toLowerCase();
    results.innerHTML = "";

    if (query === "") {
      empty.style.display = "block";
      empty.textContent = "Start typing to see medical scoresâ€¦";
      return;
    }

    const filtered = scores.filter(score =>
      score.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
      empty.style.display = "block";
      empty.textContent = "No matching scores found.";
      return;
    }

    empty.style.display = "none";

    filtered.forEach(score => {
      const div = document.createElement("div");
      div.className = "score-item";
      div.innerHTML = `
        <h3>${score}</h3>
        <span>Click to open calculator</span>
      `;
      div.onclick = () => openModal(score);
      results.appendChild(div);
    });
  });
</script>

</body>
</html>
