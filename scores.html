<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medora | Medical Scores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="auth-guard.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#1c2541,#020617);
  color:#eaeaea;
}
header{
  padding:22px 40px;
  background:rgba(28,37,65,.95);
  backdrop-filter:blur(10px);
}
.wrapper{
  max-width:1000px;
  margin:auto;
  padding:40px;
}
input{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:16px;
  margin-bottom:30px;
}
.score{
  background:linear-gradient(180deg,#1c2541,#16203a);
  padding:18px 22px;
  border-radius:16px;
  margin-bottom:14px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.05);
}
.score:hover{background:#24355c}
.score h3{margin:0}
.score span{font-size:13px;color:#b0bcd6}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.7);
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#0f172a;
  max-width:800px;
  max-height:85vh;
  overflow-y:auto;
  padding:30px;
  border-radius:18px;
}
.modal-box h2{margin-top:0}
.modal-box h4{color:#93c5fd;margin-bottom:6px}
.modal-box p,li{color:#e5e7eb;line-height:1.7}
.close{
  margin-top:20px;
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#3a86ff;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ§  Medical Scores Library</h2>
</header>

<div class="wrapper">
  <input id="search" placeholder="Search medical score...">
  <div id="list"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="content"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const scores = [

];

// render
const list=document.getElementById("list");
const search=document.getElementById("search");

function render(arr){
 list.innerHTML="";
 arr.forEach(s=>{
  const d=document.createElement("div");
  d.className="score";
  d.innerHTML=`<h3>${s.name}</h3><span>Click for full details</span>`;
  d.onclick=()=>openModal(s);
  list.appendChild(d);
 });
}

function openModal(s){
 document.getElementById("content").innerHTML=`<h2>${s.name}</h2>`+s.html;
 document.getElementById("modal").style.display="flex";
}
function closeModal(){
 document.getElementById("modal").style.display="none";
}

search.addEventListener("input",e=>{
 const q=e.target.value.toLowerCase();
 render(scores.filter(s=>s.name.toLowerCase().includes(q)));
});

render(scores);
</script>

</body>
</html>
