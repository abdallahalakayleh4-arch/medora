<!DOCTYPE html>
<html lang="en" data-theme="morning">
<head>
    <meta charset="UTF-8">
    <title>Medora | Clinical Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* MEDORA PROFESSIONAL DESIGN SYSTEM v2.0
           Responsive Edition
        */
        :root {
            /* Morning Mode Variables */
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-image: url('https://images.unsplash.com/photo-1576089172869-4f5f6f315620?q=80&w=2000&auto=format&fit=crop');
            --glass: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 20px 50px rgba(0,0,0,0.1);
            --card-radius: 24px;
        }

        [data-theme="icu"] {
            /* ICU Night Mode Variables */
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #34d399;
            --bg-image: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?q=80&w=2053&auto=format&fit=crop');
            --glass: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(51, 65, 85, 0.5);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-image) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-bottom: 100px; /* Space for bottom nav on mobile */
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* --- HEADER & LOGO --- */
        header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .medora-pulse {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3);
            position: relative;
            flex-shrink: 0;
        }

        .medora-pulse::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: 2px solid var(--primary);
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .logo-text h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- MAIN CONTAINER --- */
        .main-wrapper {
            max-width: 1100px;
            margin: 30px auto;
            width: 92%;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            flex-grow: 1;
        }

        /* --- TO-DO CARD --- */
        .todo-section {
            background: var(--glass);
            border-radius: var(--card-radius);
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(15px);
        }

        .section-header {
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 800;
        }

        .section-header p {
            color: var(--text-muted);
            margin: 5px 0 0;
            font-size: 14px;
        }

        /* --- INPUT AREA --- */
        .input-group {
            background: rgba(255,255,255,0.2);
            padding: 6px;
            border-radius: 18px;
            display: flex;
            gap: 8px;
            border: 1px solid var(--glass-border);
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 15px;
            color: var(--text-main);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            min-width: 200px;
        }

        .priority-select {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0 15px;
            color: var(--text-main);
            font-weight: 600;
            cursor: pointer;
            height: 45px;
        }

        #addBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            height: 45px;
            white-space: nowrap;
        }

        #addBtn:hover {
            transform: scale(1.02);
            background: var(--secondary);
        }

        /* --- LIST STYLING --- */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        li {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease forwards;
            position: relative;
            overflow: hidden;
            gap: 10px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        li.priority-emergency { border-left: 5px solid var(--danger); }
        li.priority-urgent { border-left: 5px solid var(--warning); }
        li.priority-routine { border-left: 5px solid var(--primary); }

        li.done { opacity: 0.6; filter: grayscale(0.5); }
        li.done .task-text { text-decoration: line-through; }

        .task-info {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            flex: 1;
            min-width: 0; /* Prevents text overflow */
        }

        .task-text {
            font-weight: 600;
            font-size: 15px;
            word-break: break-word;
            display: block;
        }

        .task-meta {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-icon {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-done { background: rgba(16, 185, 129, 0.1); color: var(--accent); }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* --- SIDEBAR & PROGRESS --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-card {
            background: var(--glass);
            border-radius: var(--card-radius);
            padding: 25px;
            text-align: center;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
        }

        .progress-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 15px auto;
        }

        svg { transform: rotate(-90deg); width: 100%; height: 100%; }

        .circle-bg { fill: none; stroke: rgba(0,0,0,0.05); stroke-width: 12; }
        .circle-fg { fill: none; stroke-width: 12; stroke-linecap: round; stroke-dasharray: 440; stroke-dashoffset: 440; transition: stroke-dashoffset 1s ease, stroke 0.5s ease; }

        .percentage {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px; font-weight: 800; color: var(--primary);
        }

        /* --- THEME TOGGLE --- */
        .theme-switch {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 13px;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            padding: 12px 30px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            display: flex;
            gap: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(25px);
            z-index: 2000;
            max-width: 90%;
            justify-content: space-around;
        }

        .bottom-nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 5px;
        }

        .bottom-nav a:hover, .bottom-nav a.active {
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* --- NOTIFICATION --- */
        #status-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: max-content;
            max-width: 90%;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: var(--shadow);
            display: none;
            animation: fadeIn 0.3s forwards;
            z-index: 3000;
            text-align: center;
            font-size: 14px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- RESPONSIVE MEDIA QUERIES (THE MAGIC) --- */
        
        /* Tablet & iPad (Portrait) */
        @media (max-width: 992px) {
            .main-wrapper {
                grid-template-columns: 1fr; /* Stack sidebar below content */
                margin-top: 20px;
            }

            .sidebar {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .stats-card {
                flex: 1;
                min-width: 250px;
            }
        }

        /* Mobile Phones */
        @media (max-width: 600px) {
            header {
                padding: 12px 15px;
            }

            .logo-text h1 span, #theme-text {
                display: none; /* Hide extra text to save space */
            }

            .medora-pulse {
                width: 35px; height: 35px;
            }

            .main-wrapper {
                width: 95%;
                margin: 15px auto;
                gap: 20px;
            }

            .todo-section {
                padding: 20px;
            }

            .input-group {
                padding: 5px;
            }

            .priority-select {
                flex: 1;
            }

            #addBtn {
                flex: 1;
            }

            li {
                padding: 12px;
            }

            .bottom-nav {
                width: 85%;
                gap: 0;
                justify-content: space-between;
                padding: 15px 25px;
            }
            
            #user-info {
                display: none; /* Hide user email on very small screens */
            }
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <header>
        <div class="logo-box" onclick="window.location.href='dashboard.html'">
            <div class="medora-pulse">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="logo-text">
                <h1>MEDORA <span>| Clinical Hub</span></h1>
            </div>
        </div>

        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="theme-switch" onclick="toggleTheme()">
                <i id="theme-icon" class="fas fa-sun"></i>
                <span id="theme-text">Morning Mode</span>
            </button>
            <div id="user-info" style="font-size: 13px; font-weight: 600;">Auth...</div>
        </div>
    </header>

    <main class="main-wrapper">
        <section class="todo-section">
            <div class="section-header">
                <h2>Clinical Rounds</h2>
                <p>Prioritize your medical duties.</p>
            </div>

            <div class="input-group">
                <input id="taskInput" type="text" placeholder="Add task, lecture or case...">
                <select id="prioritySelect" class="priority-select">
                    <option value="routine">Routine</option>
                    <option value="urgent">Urgent</option>
                    <option value="emergency">Emerg.</option>
                </select>
                <button id="addBtn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>

            <ul id="list">
                </ul>
        </section>

        <aside class="sidebar">
            <div class="stats-card">
                <h3>Completion</h3>
                <div class="progress-container">
                    <svg viewBox="0 0 180 180">
                        <circle cx="90" cy="90" r="70" class="circle-bg"/>
                        <circle cx="90" cy="90" r="70" class="circle-fg" id="progressCircle"/>
                    </svg>
                    <div class="percentage" id="progressText">0%</div>
                </div>
                <p id="statsSummary" style="color: var(--text-muted); font-size: 13px;">No tasks yet.</p>
            </div>

            <div class="stats-card" style="text-align: left;">
                <h4 style="margin-bottom: 10px; font-size:16px;"><i class="fas fa-lightbulb" style="color: var(--warning);"></i> Pearl</h4>
                <p id="quote" style="font-style: italic; font-size: 13px; line-height: 1.5; margin:0;">
                    "The good physician treats the disease; the great physician treats the patient who has the disease."
                </p>
            </div>
        </aside>
    </main>

    <nav class="bottom-nav">
        <a href="dashboard.html" title="Dashboard"><i class="fas fa-th-large"></i></a>
        <a href="#" class="active" title="To-Do"><i class="fas fa-clipboard-list"></i></a>
        <a href="timer.html" title="Study Timer"><i class="fas fa-stopwatch"></i></a>
        <a href="scores.html" title="Medical Scores"><i class="fas fa-file-medical-alt"></i></a>
    </nav>

    <div id="status-toast"></div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCRVWEvWa-xOi3NFjP-IdIaCBXNJoEOKqY",
            authDomain: "medora-app-10e70.firebaseapp.com",
            projectId: "medora-app-10e70"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM ELEMENTS ---
        const taskInput = document.getElementById("taskInput");
        const prioritySelect = document.getElementById("prioritySelect");
        const addBtn = document.getElementById("addBtn");
        const list = document.getElementById("list");
        const progressText = document.getElementById("progressText");
        const progressCircle = document.getElementById("progressCircle");
        const statsSummary = document.getElementById("statsSummary");
        const toast = document.getElementById("status-toast");
        const userInfo = document.getElementById("user-info");

        let userId = null;

        // --- AUTHENTICATION ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                showToast("Redirecting to login...", "#ef4444");
                setTimeout(() => window.location.href = "login.html", 2000);
                return;
            }
            userId = user.uid;
            userInfo.innerHTML = `<i class="fas fa-user-md"></i> ${user.email.split('@')[0]}`;
            showToast("Clinical Data Synced âœ”");
            loadTasks();
        });

        // --- THEME LOGIC ---
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById("theme-icon");
            const text = document.getElementById("theme-text");
            
            if (html.getAttribute("data-theme") === "morning") {
                html.setAttribute("data-theme", "icu");
                icon.className = "fas fa-moon";
                text.innerText = "ICU Night Mode";
            } else {
                html.setAttribute("data-theme", "morning");
                icon.className = "fas fa-sun";
                text.innerText = "Morning Mode";
            }
        }

        // --- ADD TASK ---
        addBtn.onclick = () => {
            const text = taskInput.value.trim();
            const priority = prioritySelect.value;
            
            if (!text || !userId) {
                taskInput.style.border = "1px solid var(--danger)";
                setTimeout(() => taskInput.style.border = "none", 2000);
                return;
            }

            db.collection("users").doc(userId).collection("todos").add({
                text: text,
                priority: priority,
                completed: false,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                taskInput.value = "";
                showToast("Task Added to Rounds");
            }).catch(err => {
                showToast("Sync Error: " + err.message, "#ef4444");
            });
        };

        // --- LOAD & LISTEN TO TASKS ---
        function loadTasks() {
            db.collection("users")
              .doc(userId)
              .collection("todos")
              .orderBy("timestamp", "desc")
              .onSnapshot(snapshot => {
                list.innerHTML = "";
                let total = snapshot.size;
                let done = 0;

                if (total === 0) {
                    list.innerHTML = `<li style="justify-content:center; color:var(--text-muted); text-align:center;">No current medical tasks.<br>Take a break!</li>`;
                    updateProgress(0, 0);
                    return;
                }

                snapshot.forEach(doc => {
                    const task = doc.data();
                    if (task.completed) done++;

                    const li = document.createElement("li");
                    li.className = `priority-${task.priority} ${task.completed ? 'done' : ''}`;
                    
                    const time = task.timestamp ? new Date(task.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "Just now";

                    li.innerHTML = `
                        <div class="task-info">
                            <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-notes-medical'}" 
                               style="color: ${task.completed ? 'var(--accent)' : 'var(--primary)'}; font-size: 20px;"></i>
                            <div>
                                <span class="task-text">${task.text}</span>
                                <span class="task-meta"><i class="far fa-clock"></i> ${time} | ${task.priority.toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-icon btn-done" onclick="toggleTask('${doc.id}', ${task.completed})" title="Complete">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteTask('${doc.id}')" title="Dismiss">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    list.appendChild(li);
                });

                updateProgress(done, total);
            });
        }

        // --- TASK ACTIONS ---
        window.toggleTask = (id, currentStatus) => {
            db.collection("users").doc(userId).collection("todos").doc(id).update({
                completed: !currentStatus
            });
        };

        window.deleteTask = (id) => {
            if(confirm("Confirm dismissal of this task?")) {
                db.collection("users").doc(userId).collection("todos").doc(id).delete();
                showToast("Task Dismissed", "#64748b");
            }
        };

        // --- PROGRESS & UI ---
        function updateProgress(done, total) {
            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            progressText.innerText = percent + "%";
            
            // Calculate stroke-dashoffset (Circle circumference is approx 440)
            const offset = 440 - (440 * percent) / 100;
            progressCircle.style.strokeDashoffset = offset;

            // Dynamic Progress Color
            if (percent < 30) progressCircle.style.stroke = "var(--danger)";
            else if (percent < 80) progressCircle.style.stroke = "var(--warning)";
            else progressCircle.style.stroke = "var(--accent)";

            statsSummary.innerText = `${done} of ${total} clinical objectives met.`;
        }

        function showToast(msg, color = "#2563eb") {
            toast.innerText = msg;
            toast.style.background = color;
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        // Allow 'Enter' key to add task
        taskInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") addBtn.click();
        });
    </script>
</body>
</html>
