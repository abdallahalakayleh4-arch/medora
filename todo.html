<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medora | To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Auth Guard -->
  <script type="module" src="auth-guard.js"></script>

  <!-- Firebase SDKs (COMPAT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1c2541, #020617);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 720px;
      background: #0f172a;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    }

    h2 {
      margin: 0 0 20px;
      font-weight: 600;
    }

    /* === TOP SECTION === */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    /* === CIRCULAR PROGRESS === */
    .progress-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#3a86ff 0deg, #020617 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
    }

    .progress-circle span {
      font-size: 22px;
      font-weight: 600;
    }

    /* === ADD TASK === */
    .add-task {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .add-task input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .add-task button {
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      background: #3a86ff;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .add-task button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    /* === TASK LIST === */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1c2541;
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    li:hover {
      background: #24355c;
    }

    li.completed span {
      text-decoration: line-through;
      color: #9ca3af;
    }

    li span {
      flex: 1;
      font-size: 15px;
    }

    li input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    li button {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    li button:hover {
      transform: scale(1.2);
    }

    /* === FOOTER === */
    .footer {
      margin-top: 25px;
      text-align: center;
    }

    .footer button {
      background: #1c2541;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      color: #eaeaea;
      cursor: pointer;
      transition: 0.3s;
    }

    .footer button:hover {
      background: #3a506b;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="top">
    <h2>Your Tasks</h2>
    <div class="progress-circle" id="progressCircle">
      <span id="progressPercent">0%</span>
    </div>
  </div>

  <div class="add-task">
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="footer">
    <button onclick="location.href='dashboard.html'">← Back to Dashboard</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCRVWEvWa-xOi3NFjP-IdIaCBXNJoEOKqY",
    authDomain: "medora-app-10e70.firebaseapp.com",
    projectId: "medora-app-10e70"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let userId = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      userId = user.uid;
      loadTasks();
    }
  });

  function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;

    db.collection("users").doc(userId).collection("todos").add({
      text,
      completed: false,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    taskInput.value = "";
  }

  function toggleTask(id, current) {
    db.collection("users").doc(userId).collection("todos").doc(id)
      .update({ completed: !current });
  }

  function deleteTask(id) {
    db.collection("users").doc(userId).collection("todos").doc(id).delete();
  }

  function loadTasks() {
    db.collection("users").doc(userId).collection("todos")
      .orderBy("createdAt")
      .onSnapshot(snapshot => {
        taskList.innerHTML = "";
        let total = 0, done = 0;

        snapshot.forEach(doc => {
          total++;
          const task = doc.data();
          if (task.completed) done++;

          const li = document.createElement("li");
          if (task.completed) li.classList.add("completed");

          li.innerHTML = `
            <input type="checkbox" ${task.completed ? "checked" : ""} 
              onchange="toggleTask('${doc.id}', ${task.completed})">
            <span>${task.text}</span>
            <button onclick="deleteTask('${doc.id}')">✕</button>
          `;

          taskList.appendChild(li);
        });

        const percent = total === 0 ? 0 : Math.round((done / total) * 100);
        progressPercent.innerText = percent + "%";
        progressCircle.style.background =
          `conic-gradient(#3a86ff ${percent * 3.6}deg, #020617 0deg)`;
      });
  }
</script>

</body>
</html>
