<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medora | To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b132b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 420px;
      background: #1c2541;
      padding: 25px;
      border-radius: 12px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .add {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #3a86ff;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #3a506b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    li.done span {
      text-decoration: line-through;
      color: #ccc;
    }

    li span {
      flex: 1;
    }

    li button {
      background: #ff5c5c;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #0b132b;
      border-radius: 6px;
      margin-top: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #3a86ff;
      transition: 0.3s;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .footer button {
      background: transparent;
      color: #b0bcd6;
      font-size: 13px;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Medora To-Do</h2>

  <div class="add">
    <input id="taskInput" placeholder="New task">
    <button id="addBtn">Add</button>
  </div>

  <ul id="list"></ul>

  <!-- Progress -->
  <div class="progress-text" id="progressText">Progress: 0%</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="footer">
    <button onclick="location.href='dashboard.html'">← Back to Dashboard</button>
  </div>

  <div class="status" id="status">Loading user...</div>
</div>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyCRVWEvWa-xOi3NFjP-IdIaCBXNJoEOKqY",
    authDomain: "medora-app-10e70.firebaseapp.com",
    projectId: "medora-app-10e70"
  });

  const auth = firebase.auth();
  const db = firebase.firestore();

  const input = document.getElementById("taskInput");
  const list = document.getElementById("list");
  const status = document.getElementById("status");
  const addBtn = document.getElementById("addBtn");
  const progressText = document.getElementById("progressText");
  const progressFill = document.getElementById("progressFill");

  let userId = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    userId = user.uid;
    status.innerText = "User loaded ✔";
    loadTasks();
  });

  addBtn.onclick = () => {
    const text = input.value.trim();
    if (!text || !userId) return;

    db.collection("users")
      .doc(userId)
      .collection("todos")
      .add({
        text: text,
        completed: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        input.value = "";
      });
  };

  function loadTasks() {
    db.collection("users")
      .doc(userId)
      .collection("todos")
      .orderBy("createdAt")
      .onSnapshot(snapshot => {
        list.innerHTML = "";

        let total = snapshot.size;
        let done = 0;

        snapshot.forEach(doc => {
          const task = doc.data();
          if (task.completed) done++;

          const li = document.createElement("li");
          if (task.completed) li.classList.add("done");

          li.innerHTML = `
            <input type="checkbox" ${task.completed ? "checked" : ""}>
            <span>${task.text}</span>
            <button>X</button>
          `;

          li.querySelector("input").onchange = () => {
            db.collection("users")
              .doc(userId)
              .collection("todos")
              .doc(doc.id)
              .update({ completed: !task.completed });
          };

          li.querySelector("button").onclick = () => {
            db.collection("users")
              .doc(userId)
              .collection("todos")
              .doc(doc.id)
              .delete();
          };

          list.appendChild(li);
        });

        const percent = total === 0 ? 0 : Math.round((done / total) * 100);
        progressText.innerText = `Progress: ${percent}%`;
        progressFill.style.width = percent + "%";
      });
  }
</script>

</body>
</html>
