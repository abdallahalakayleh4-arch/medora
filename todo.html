<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medora | To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b132b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 420px;
      background: #1c2541;
      padding: 25px;
      border-radius: 14px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .add {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    #addBtn {
      padding: 10px 16px;
      background: #3a86ff;
      color: white;
    }

    /* ===== TODO LIST ===== */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #3a506b;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done span {
      text-decoration: line-through;
      color: #cbd5e1;
    }

    li span {
      flex: 1;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    .done-btn,
    .delete-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.25s;
    }

    .done-btn {
      background: rgba(34,197,94,0.2);
      color: #22c55e;
    }

    .done-btn:hover {
      background: #22c55e;
      color: #020617;
    }

    .delete-btn {
      background: rgba(239,68,68,0.2);
      color: #ef4444;
    }

    .delete-btn:hover {
      background: #ef4444;
      color: #020617;
    }

    /* ===== PROGRESS CIRCLE ===== */
    .progress-circle {
      position: relative;
      width: 120px;
      margin: 20px auto;
    }

    .bg-circle {
      fill: none;
      stroke: #0b132b;
      stroke-width: 10;
    }

    .fg-circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 327;
      stroke-dashoffset: 327;
      transform: rotate(-90deg);
      transform-origin: center;
      transition: stroke-dashoffset 0.5s, stroke 0.3s;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .footer button {
      background: transparent;
      color: #b0bcd6;
      font-size: 13px;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Medora To-Do</h2>

  <div class="add">
    <input id="taskInput" placeholder="New task">
    <button id="addBtn">Add</button>
  </div>

  <ul id="list"></ul>

  <!-- Progress Circle -->
  <div class="progress-circle">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="52" class="bg-circle"/>
      <circle cx="60" cy="60" r="52" class="fg-circle" id="progressCircle"/>
    </svg>
    <div class="circle-text" id="progressText">0%</div>
  </div>

  <div class="footer">
    <button onclick="location.href='dashboard.html'">← Back to Dashboard</button>
  </div>

  <div class="status" id="status">Loading user...</div>
</div>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyCRVWEvWa-xOi3NFjP-IdIaCBXNJoEOKqY",
    authDomain: "medora-app-10e70.firebaseapp.com",
    projectId: "medora-app-10e70"
  });

  const auth = firebase.auth();
  const db = firebase.firestore();

  const input = document.getElementById("taskInput");
  const list = document.getElementById("list");
  const status = document.getElementById("status");
  const addBtn = document.getElementById("addBtn");
  const progressText = document.getElementById("progressText");
  const progressCircle = document.getElementById("progressCircle");

  let userId = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    userId = user.uid;
    status.innerText = "User loaded ✔";
    loadTasks();
  });

  addBtn.onclick = () => {
    const text = input.value.trim();
    if (!text || !userId) return;

    db.collection("users")
      .doc(userId)
      .collection("todos")
      .add({
        text,
        completed: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => input.value = "");
  };

  function loadTasks() {
    db.collection("users")
      .doc(userId)
      .collection("todos")
      .orderBy("createdAt")
      .onSnapshot(snapshot => {
        list.innerHTML = "";
        let total = snapshot.size;
        let done = 0;

        snapshot.forEach(doc => {
          const task = doc.data();
          if (task.completed) done++;

          const li = document.createElement("li");
          if (task.completed) li.classList.add("done");

          li.innerHTML = `
            <span>${task.text}</span>
            <div class="actions">
              <button class="done-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          `;

          li.querySelector(".done-btn").onclick = () => {
            db.collection("users")
              .doc(userId)
              .collection("todos")
              .doc(doc.id)
              .update({ completed: !task.completed });
          };

          li.querySelector(".delete-btn").onclick = () => {
            db.collection("users")
              .doc(userId)
              .collection("todos")
              .doc(doc.id)
              .delete();
          };

          list.appendChild(li);
        });

        updateProgress(done, total);
      });
  }

  function updateProgress(done, total) {
    const percent = total === 0 ? 0 : Math.round((done / total) * 100);
    progressText.innerText = percent + "%";

    const circumference = 327;
    progressCircle.style.strokeDashoffset =
      circumference - (circumference * percent) / 100;

    if (percent < 25) {
      progressCircle.style.stroke = "#ef4444";
    } else if (percent <= 80) {
      progressCircle.style.stroke = "#facc15";
    } else {
      progressCircle.style.stroke = "#22c55e";
    }
  }
</script>

</body>
</html>
