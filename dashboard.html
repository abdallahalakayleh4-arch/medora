  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #0b132b, #020617);
      color: #eaeaea;
      min-height: 100vh;
    }

    /* ===== NAVBAR ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: #1c2541;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    nav .logo {
      font-size: 20px;
      font-weight: 600;
    }

    nav .links button {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #3a506b;
      color: #eaeaea;
      font-size: 14px;
      transition: 0.3s;
    }

    nav .links button:hover {
      background: #2563eb;
    }

    /* ===== DASHBOARD ===== */
    .container {
      padding: 50px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .card {
      background: #1c2541;
      border-radius: 18px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid #3a506b;
    }

    .card:hover {
      background: #3a506b;
      transform: translateY(-6px);
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #b0bcd6;
      line-height: 1.6;
    }
  </style>
</head>
