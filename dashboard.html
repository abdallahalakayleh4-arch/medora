<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medora | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Auth Guard -->
  <script type="module" src="auth-guard.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1c2541, #020617);
      color: #eaeaea;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 22px 40px;
      background: rgba(28,37,65,0.9);
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, #3a86ff, #6ea8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .brand-text strong {
      font-size: 18px;
    }

    .brand-text span {
      font-size: 12px;
      color: #b0bcd6;
    }

    header button {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: #24355c;
      color: #eaeaea;
      cursor: pointer;
    }

    .welcome {
      padding: 40px 50px 10px;
    }

    .container {
      padding: 30px 50px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: linear-gradient(180deg, #1c2541, #16203a);
      border-radius: 20px;
      padding: 28px;
      border: 1px solid rgba(255,255,255,0.05);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card-icon {
      font-size: 26px;
      margin-bottom: 10px;
    }

    /* ===== TODO + PROGRESS ===== */
    .progress-info {
      font-size: 14px;
      margin: 10px 0;
      color: #c7d2fe;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #3a86ff);
      transition: width 0.6s ease;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 13px;
      color: #94a3b8;
    }

    /* ===== CHART ===== */
    .chart-wrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    canvas {
      width: 140px;
      height: 140px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <div class="brand-logo">üß†</div>
    <div class="brand-text">
      <strong>Medora</strong>
      <span>Medical Student Companion</span>
    </div>
  </div>
  <div>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<section class="welcome">
  <h1>Welcome back üëã</h1>
  <p>Your study performance at a glance.</p>
</section>

<section class="container">

  <!-- TO-DO WITH PROGRESS + CHART -->
  <div class="card" onclick="location.href='todo.html'">
    <div class="card-icon">‚úÖ</div>
    <h3>To-Do Performance</h3>

    <div class="progress-info">
      <span id="completedTasks">0</span> /
      <span id="totalTasks">0</span> tasks completed
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="progress-text" id="progressText">
      Loading tasks...
    </div>

    <div class="chart-wrapper">
      <canvas id="taskChart" width="140" height="140"></canvas>
    </div>
  </div>

  <div class="card" onclick="location.href='timer.html'">
    <div class="card-icon">‚è±</div>
    <h3>Study Timer</h3>
    <p>Pomodoro-based focus sessions.</p>
  </div>

  <div class="card" onclick="location.href='scores.html'">
    <div class="card-icon">üß†</div>
    <h3>Medical Scores</h3>
    <p>Clinical calculators & tools.</p>
  </div>

</section>

<footer>
  ¬© 2026 Medora
</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCRVWEvWa-xOi3NFjP-IdIaCBXNJoEOKqY",
    authDomain: "medora-app-10e70.firebaseapp.com",
    projectId: "medora-app-10e70"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function logout() {
    auth.signOut().then(() => location.href = "login.html");
  }

  const canvas = document.getElementById("taskChart");
  const ctx = canvas.getContext("2d");

  function drawChart(done, total) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const remaining = total - done;
    const sum = total || 1;

    const doneAngle = (done / sum) * Math.PI * 2;

    // Completed
    ctx.beginPath();
    ctx.moveTo(70, 70);
    ctx.arc(70, 70, 60, 0, doneAngle);
    ctx.fillStyle = "#38bdf8";
    ctx.fill();

    // Remaining
    ctx.beginPath();
    ctx.moveTo(70, 70);
    ctx.arc(70, 70, 60, doneAngle, Math.PI * 2);
    ctx.fillStyle = "#1e293b";
    ctx.fill();
  }

  auth.onAuthStateChanged(user => {
    if (!user) return;

    db.collection("tasks")
      .where("uid", "==", user.uid)
      .onSnapshot(snapshot => {
        const total = snapshot.size;
        let completed = 0;

        snapshot.forEach(doc => {
          if (doc.data().completed) completed++;
        });

        const percent = total ? Math.round((completed / total) * 100) : 0;

        document.getElementById("totalTasks").textContent = total;
        document.getElementById("completedTasks").textContent = completed;
        document.getElementById("progressFill").style.width = percent + "%";

        const text = document.getElementById("progressText");
        if (total === 0) text.textContent = "No tasks yet.";
        else if (percent === 100) text.textContent = "All tasks completed üéâ";
        else text.textContent = "Keep going üí™";

        drawChart(completed, total);
      });
  });
</script>

</body>
</html>
