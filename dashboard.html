<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medora | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Auth Guard -->
  <script type="module" src="auth-guard.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b132b;
      color: #eaeaea;
    }

    header {
      padding: 20px 30px;
      background: #1c2541;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: #1c2541;
      border-radius: 16px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid #3a506b;
    }

    .card:hover {
      background: #3a506b;
      transform: translateY(-6px);
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #b0bcd6;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<header>

</header>

<div class="container">

  </div>

  <div class="card" onclick="location.href='timer.html'">

  </div>

  <div class="card" onclick="location.href='scores.html'">

    <p>Quick access to essential clinical calculators.</p>
  </div>

  <div class="card" onclick="location.href='reports.html'">

  </div>
</div>

</body>
</html>
