<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medora | The Life-Pulse Timer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --text-main: #1e293b;
            --glass: rgba(255, 255, 255, 0.75);
            --blur: 25px;
        }

        [data-theme="icu"] {
            --text-main: #f1f5f9;
            --glass: rgba(15, 23, 42, 0.8);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a; /* Fallback */
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: var(--text-main);
            overflow: hidden;
        }

        /* Ø§Ù„Ø·Ø¨Ù‚Ø© Ø§Ù„Ø¬Ù…Ø§Ù„ÙŠØ© Ø§Ù„Ø®Ù„ÙÙŠØ© */
        .bg-blobs {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: #3b82f6;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        .timer-card {
            width: 420px;
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            border-radius: 50px;
            padding: 50px 40px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.4);
            text-align: center;
            position: relative;
        }

        /* ØªØµÙ…ÙŠÙ… Ø§Ù„Ø¯Ø§Ø¦Ø±Ø© Ø§Ù„Ø°ÙƒÙŠØ© */
        .visual-timer {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 30px;
        }

        .circle-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .base-circle {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 12;
        }

        #progress-stroke {
            fill: none;
            stroke: #ff4757; /* Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ø£Ø­Ù…Ø± */
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 754; /* 2 * PI * 120 */
            stroke-dashoffset: 0;
            transition: stroke 1s ease, stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 8px rgba(255, 71, 87, 0.5));
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 58px;
            font-weight: 800;
            display: block;
            line-height: 1;
        }

        .status-tag {
            font-size: 12px;
            letter-spacing: 3px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.6;
            margin-top: 5px;
            display: block;
        }

        /* ØªØ­Ø³ÙŠÙ† Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… */
        .control-hub {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .main-btn {
            width: 80px;
            height: 80px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #1e293b;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .main-btn:hover { transform: scale(1.1) translateY(-5px); }
        .main-btn:active { transform: scale(0.95); }

        .btn-start { background: #3b82f6; color: white; width: 140px; }
        .btn-reset { background: rgba(255,255,255,0.1); color: var(--text-main); }

        /* Ù…Ø³Ø§Ø± Ø§Ù„Ø·Ø¨ÙŠØ¨ Ø§Ù„Ù…ØªØ·ÙˆØ± */
        .doctor-track {
            margin-top: 30px;
            background: rgba(0,0,0,0.05);
            height: 6px;
            border-radius: 10px;
            position: relative;
        }

        #doctor-avatar {
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 24px;
            transition: left 1s linear;
            filter: drop-shadow(0 4px 5px rgba(0,0,0,0.2));
        }

        .back-btn {
            margin-top: 40px;
            display: inline-block;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 700;
            opacity: 0.5;
            transition: 0.3s;
        }
        .back-btn:hover { opacity: 1; color: #3b82f6; }

    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob"></div>
    </div>

    <div class="timer-card">
        <div style="margin-bottom: 30px;">
            <h2 style="margin: 0; font-size: 24px; font-weight: 800;">Focus Session</h2>
            <p id="session-info" style="font-size: 13px; opacity: 0.6; margin: 5px 0;">Goal: Excellence ğŸ</p>
        </div>

        <div class="visual-timer" id="timer-ring">
            <svg class="circle-svg">
                <circle class="base-circle" cx="130" cy="130" r="120"></circle>
                <circle id="progress-stroke" cx="130" cy="130" r="120"></circle>
            </svg>
            <div class="timer-content">
                <span id="time">25:00</span>
                <span class="status-tag" id="status-text">Ready</span>
            </div>
        </div>

        <div class="doctor-track">
            <div id="doctor-avatar">ğŸ‘¨â€âš•ï¸</div>
        </div>

        <div class="control-hub">
            <button class="main-btn btn-reset" onclick="resetTimer()">
                <i class="fas fa-redo-alt"></i>
            </button>
            <button class="main-btn btn-start" id="startBtn" onclick="toggleTimer()">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <a href="dashboard.html" class="back-btn"><i class="fas fa-chevron-left"></i> EXIT TO DASHBOARD</a>
    </div>

    

    <script>
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let timer = null;
        let isRunning = false;

        const timeEl = document.getElementById('time');
        const stroke = document.getElementById('progress-stroke');
        const doctor = document.getElementById('doctor-avatar');
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('startBtn');

        function updateUI() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timeEl.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            // 1. ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¯Ø§Ø¦Ø±Ø© (Stroke Offset)
            const circumference = 2 * Math.PI * 120;
            const offset = circumference - (timeLeft / totalTime) * circumference;
            stroke.style.strokeDashoffset = offset;

            // 2. ØªØºÙŠÙŠØ± Ø§Ù„Ù„ÙˆÙ† Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ§Ù‹ Ù…Ù† Ø§Ù„Ø£Ø­Ù…Ø± (0) Ø¥Ù„Ù‰ Ø§Ù„Ø£Ø®Ø¶Ø± (120)
            const progress = (totalTime - timeLeft) / totalTime;
            const hue = progress * 120; // 0 = Red, 120 = Green
            stroke.style.stroke = `hsl(${hue}, 80%, 50%)`;
            stroke.style.filter = `drop-shadow(0 0 12px hsla(${hue}, 80%, 50%, 0.6))`;

            // 3. ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø·Ø¨ÙŠØ¨
            doctor.style.left = `calc(${progress * 100}% - 12px)`;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                startBtn.innerHTML = '<i class="fas fa-play"></i>';
                statusText.innerText = "Paused";
                document.getElementById('timer-ring').style.animation = "none";
            } else {
                isRunning = true;
                startBtn.innerHTML = '<i class="fas fa-pause"></i>';
                statusText.innerText = "Focusing...";
                // ØªØ£Ø«ÙŠØ± Ù†Ø¨Ø¶ Ø®ÙÙŠÙ Ø¹Ù†Ø¯ Ø§Ù„Ø¹Ù…Ù„
                document.getElementById('timer-ring').style.animation = "pulse 2s infinite";
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateUI();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alert("Great Job Doctor! Session Completed.");
                        resetTimer();
                    }
                }, 1000);
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = totalTime;
            startBtn.innerHTML = '<i class="fas fa-play"></i>';
            statusText.innerText = "Ready";
            updateUI();
        }

        // Ø¥Ø¶Ø§ÙØ© CSS Ø§Ù„Ù€ Pulse Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ù†Ø¸Ø§ÙØ©
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        updateUI();
    </script>
</body>
</html>
