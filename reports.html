<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medora | Courses</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
  padding:40px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.top-bar a{
  color:#3a86ff;
  text-decoration:none;
  font-size:14px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
  gap:20px;
}

/* ===== CARD ===== */
.card{
  background:#1c2541;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  background:#24355c;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  background:#0f172a;
}

.card h3{
  margin:12px;
  font-size:16px;
  text-align:center;
}

/* ===== REPORT ===== */
.report{
  display:none;
  max-width:900px;
  margin:auto;
  background:#0b132b;
  padding:30px;
  border-radius:16px;
}

.report img{
  width:100%;
  max-height:280px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:20px;
}

.report a{
  color:#3a86ff;
  font-weight:bold;
  text-decoration:none;
}

.placeholder{
  opacity:.7;
  margin-top:15px;
}

.actions{
  margin-top:25px;
  display:flex;
  gap:15px;
}
</style>
</head>

<body>

<div class="top-bar">
  <h1>Medical Courses</h1>
  <a href="dashboard.html">‚Üê Back to Dashboard</a>
</div>

<!-- ===== COURSES GRID ===== -->
<div class="grid" id="grid">

  <div class="card" onclick="openReport('hms')">
    <img src="images/hms.jpg" onerror="this.src='images/default.jpg'">
    <h3>Harvard Medical School</h3>
  </div>

  <div class="card" onclick="openReport('ecg')">
    <img src="images/ecg.jpg" onerror="this.src='images/default.jpg'">
    <h3>ECG Interpretation</h3>
  </div>

  <div class="card" onclick="openReport('sepsis')">
    <img src="images/sepsis.jpg" onerror="this.src='images/default.jpg'">
    <h3>Sepsis & Shock</h3>
  </div>

  <div class="card" onclick="openReport('icu')">
    <img src="images/icu.jpg" onerror="this.src='images/default.jpg'">
    <h3>ICU Essentials</h3>
  </div>

  <div class="card" onclick="openReport('pharma')">
    <img src="images/pharma.jpg" onerror="this.src='images/default.jpg'">
    <h3>Clinical Pharmacology</h3>
  </div>

  <div class="card" onclick="openReport('radiology')">
    <img src="images/radiology.jpg" onerror="this.src='images/default.jpg'">
    <h3>Radiology Basics</h3>
  </div>

</div>

<!-- ===== REPORT TEMPLATE ===== -->
<div class="report" id="report">
  <img id="reportImg">
  <h2 id="reportTitle"></h2>

  <p class="placeholder">
    üìå Paste your course report here later.<br>
    You can add guidelines, summaries, bullet points, or notes.
  </p>

  <p>
    üîó <a id="reportLink" href="#" target="_blank">Open course material</a>
  </p>

  <div class="actions">
    <button onclick="goBack()">‚Üê Back to Courses</button>
    <a href="dashboard.html">Dashboard</a>
  </div>
</div>

<script>
const courses = {
  hms:{
    title:"Harvard Medical School",
    img:"images/hms.jpg",
    link:"https://learn.hms.harvard.edu"
  },
  ecg:{
    title:"ECG Interpretation",
    img:"images/ecg.jpg",
    link:"https://litfl.com/ecg-library/"
  },
  sepsis:{
    title:"Sepsis & Shock",
    img:"images/sepsis.jpg",
    link:"https://www.survivingsepsis.org"
  },
  icu:{
    title:"ICU Essentials",
    img:"images/icu.jpg",
    link:"https://emcrit.org"
  },
  pharma:{
    title:"Clinical Pharmacology",
    img:"images/pharma.jpg",
    link:"https://bnf.nice.org.uk"
  },
  radiology:{
    title:"Radiology Basics",
    img:"images/radiology.jpg",
    link:"https://radiopaedia.org"
  }
};

function openReport(key){
  document.getElementById("grid").style.display="none";
  document.getElementById("report").style.display="block";

  document.getElementById("reportTitle").innerText = courses[key].title;
  document.getElementById("reportImg").src = courses[key].img;
  document.getElementById("reportLink").href = courses[key].link;
}

function goBack(){
  document.getElementById("report").style.display="none";
  document.getElementById("grid").style.display="grid";
}
</script>

</body>
</html>
