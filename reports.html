<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medora | Courses</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
  padding:30px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.header a{
  background:#1d4ed8;
  padding:8px 14px;
  border-radius:8px;
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.card{
  background:#1c2541;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  background:#0f172a;
}

.card h3{
  text-align:center;
  margin:12px;
}

/* ===== REPORT ===== */
.report{
  display:none;
  max-width:900px;
  margin:auto;
  background:#0b132b;
  padding:30px;
  border-radius:16px;
}

.report img{
  width:100%;
  max-height:260px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:20px;
}

.report a{
  color:#60a5fa;
  font-weight:bold;
}

.btn{
  margin-top:20px;
  background:#1d4ed8;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>Medical Courses</h1>
  <a href="dashboard.html">← Dashboard</a>
</div>

<!-- ===== COURSES ===== -->
<div class="grid" id="grid">
  <div class="card" onclick="openReport('hms')">
    <img src="images/hms.jpg">
    <h3>Harvard Medical School</h3>
  </div>

  <div class="card" onclick="openReport('ecg')">
    <img src="images/ecg.jpg">
    <h3>ECG Interpretation</h3>
  </div>

  <div class="card" onclick="openReport('sepsis')">
    <img src="images/sepsis.jpg">
    <h3>Sepsis & Shock</h3>
  </div>

  <div class="card" onclick="openReport('icu')">
    <img src="images/icu.jpg">
    <h3>ICU Essentials</h3>
  </div>

  <div class="card" onclick="openReport('pharma')">
    <img src="images/pharma.jpg">
    <h3>Clinical Pharmacology</h3>
  </div>

  <div class="card" onclick="openReport('radio')">
    <img src="images/radiology.jpg">
    <h3>Radiology Basics</h3>
  </div>
</div>

<!-- ===== REPORTS ===== -->

<div class="report" id="hms">
  <img src="images/hms.jpg">
  <h2>Harvard Medical School</h2>

  <!-- ✍️ اكتب تقريرك هنا -->
  <p>ضع تقرير الكورس هنا…</p>

  <a href="https://learn.hms.harvard.edu" target="_blank">Open course</a><br>
  <button class="btn" onclick="back()">← Back</button>
</div>

<div class="report" id="ecg">
  <img src="images/ecg.jpg">
  <h2>ECG Interpretation</h2>

  <!-- ✍️ اكتب تقريرك هنا -->
  <p>ضع تقرير ECG هنا…</p>

  <a href="https://litfl.com/ecg-library/" target="_blank">Open material</a><br>
  <button class="btn" onclick="back()">← Back</button>
</div>

<!-- كرر نفس الشكل لباقي الكورسات -->

<script>
function openReport(id){
  document.getElementById("grid").style.display="none";
  document.querySelectorAll(".report").forEach(r=>r.style.display="none");
  document.getElementById(id).style.display="block";
}

function back(){
  document.querySelectorAll(".report").forEach(r=>r.style.display="none");
  document.getElementById("grid").style.display="grid";
}
</script>

</body>
</html>
