<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medora | Courses</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
  padding:40px;
}

h1{
  margin-bottom:25px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
  gap:20px;
}

/* ===== COURSE CARD ===== */
.card{
  background:#1c2541;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  background:#24355c;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  background:#0f172a;
}

.card h3{
  margin:12px;
  font-size:16px;
  text-align:center;
}

/* ===== REPORT PAGE ===== */
.report{
  display:none;
  max-width:900px;
  margin:auto;
  background:#0b132b;
  padding:30px;
  border-radius:16px;
}

.report img{
  width:100%;
  max-height:280px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:20px;
}

.report h2{
  margin-top:0;
}

.placeholder{
  opacity:.7;
  font-style:italic;
  line-height:1.8;
}

.back{
  margin-top:25px;
  background:none;
  border:none;
  color:#3a86ff;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<h1>Medical Courses</h1>

<!-- ================= COURSES GRID ================= -->
<div class="grid" id="grid">

  <div class="card" onclick="openReport('hms')">
    <img src="images/hms.jpg" onerror="this.src='images/default.jpg'">
    <h3>Harvard Medical School</h3>
  </div>

  <div class="card" onclick="openReport('ecg')">
    <img src="images/ecg.jpg" onerror="this.src='images/default.jpg'">
    <h3>ECG Interpretation</h3>
  </div>

  <div class="card" onclick="openReport('sepsis')">
    <img src="images/sepsis.jpg" onerror="this.src='images/default.jpg'">
    <h3>Sepsis & Shock</h3>
  </div>

</div>

<!-- ================= REPORT TEMPLATE ================= -->
<div class="report" id="report">

  <img id="reportImg" src="">
  <h2 id="reportTitle"></h2>

  <p class="placeholder">
    üìå This is a course report template.<br>
    You can paste your content here later (text, lists, guidelines, links).
  </p>

  <button class="back" onclick="goBack()">‚Üê Back to courses</button>
</div>

<script>
const data = {
  hms:{
    title:"Harvard Medical School",
    img:"images/hms.jpg"
  },
  ecg:{
    title:"ECG Interpretation",
    img:"images/ecg.jpg"
  },
  sepsis:{
    title:"Sepsis & Shock",
    img:"images/sepsis.jpg"
  }
};

function openReport(key){
  document.getElementById("grid").style.display="none";
  document.getElementById("report").style.display="block";

  document.getElementById("reportTitle").innerText = data[key].title;
  document.getElementById("reportImg").src = data[key].img;
}

function goBack(){
  document.getElementById("report").style.display="none";
  document.getElementById("grid").style.display="grid";
}
</script>

</body>
</html>
