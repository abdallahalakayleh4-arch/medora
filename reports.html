    <style>
        /* =====================================================
           CORE DESIGN SYSTEM (MEDORA V3 - RESPONSIVE)
        ===================================================== */
        :root {
            --bg-body: #020617;
            --bg-nav: rgba(15, 23, 42, 0.95);
            --glass-card: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #3a86ff;
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --glass-blur: blur(25px);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow-lg: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-body);
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on mobile tap */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            padding-bottom: 80px; /* Space for bottom scroll */
        }

        /* =====================================================
           NAVIGATION BAR (RESPONSIVE)
        ===================================================== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: var(--bg-nav);
            backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%; /* Responsive padding */
            z-index: 2000;
            transition: var(--transition);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: var(--transition);
        }

        .medora-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 0 20px rgba(58, 134, 255, 0.4);
        }

        .nav-brand h1 {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Center links - Hidden on Mobile/Tablet Portrait */
        .nav-center-links {
            display: flex;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-center-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 600;
            transition: var(--transition);
        }
        .nav-center-links a:hover { color: #fff; }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            white-space: nowrap;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(58, 134, 255, 0.15);
            color: #fff;
            border-color: rgba(58, 134, 255, 0.4);
        }

        /* =====================================================
           LAYOUT & CONTAINER
        ===================================================== */
        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 20px 60px; /* Reduced side padding for mobile */
            width: 100%;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 10px;
        }

        .hero-section h2 {
            font-size: clamp(32px, 5vw, 56px); /* Fluid typography */
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .hero-section p {
            color: var(--text-muted);
            font-size: clamp(16px, 3vw, 20px);
            max-width: 800px;
            margin: 0 auto;
        }

        /* =====================================================
           GRID & CARDS (RESPONSIVE)
        ===================================================== */
        .course-grid {
            display: grid;
            /* Adaptive Grid: Fits Mobile (1 col), Tablet (2 cols), Laptop (3 cols) */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 30px;
        }

        .course-card {
            background: var(--glass-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: var(--glass-blur);
            display: flex;
            flex-direction: column;
            /* Removed fixed height, added min-height */
            min-height: 480px; 
        }

        .course-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .course-card:active {
            transform: scale(0.98); /* Tactile feedback for touch */
        }

        .card-banner {
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .card-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .course-card:hover .card-banner img { transform: scale(1.1); }

        .card-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.2);
            z-index: 10;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-body h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.3;
        }

        .card-body p {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
            flex-wrap: wrap; /* Wrap on very small screens */
            gap: 10px;
        }

        .card-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .btn-action {
            color: var(--primary);
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* =====================================================
           REPORT VIEWER MODAL (RESPONSIVE)
        ===================================================== */
        .report-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            z-index: 3000;
            overflow-y: auto;
            padding: 20px; /* Reduced padding */
        }

        .report-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--glass-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px; /* Reduced internal padding */
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .report-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .close-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* =====================================================
           MEDIA QUERIES (THE FIX FOR MOBILE/IPAD)
        ===================================================== */
        
        /* Tablet (iPad) and below < 1024px */
        @media (max-width: 1024px) {
            .nav-center-links {
                display: none; /* Hide center links to save space */
            }
            .wrapper {
                padding-top: 100px;
            }
        }

        /* Mobile Phones < 768px */
        @media (max-width: 768px) {
            .navbar {
                height: 70px;
                padding: 0 15px;
            }
            
            .nav-brand h1 {
                display: none; /* Hide "Medora" text on mobile to save space */
            }
            
            .nav-link span {
                /* Optional: Hide text in buttons on very small screens, keep icons */
            }

            .course-grid {
                grid-template-columns: 1fr; /* 1 Column on Phone */
                gap: 20px;
            }

            .report-container {
                padding: 25px 20px;
                border-radius: 16px;
                margin-top: 10px;
            }

            .report-main-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .report-main-logo {
                width: 80px; height: 80px;
            }
            
            .report-title-area h1 {
                font-size: 28px;
            }

            .report-content {
                font-size: 16px;
            }
        }

        /* Footer */
        footer {
            margin-top: 60px;
            padding: 40px 20px;
            border-top: 1px solid var(--glass-border);
            text-align: center;
        }
        
        .footer-links {
            flex-wrap: wrap;
            gap: 15px;
        }

    </style>
</head>

        function openReport(id) {
            const data = reports[id];
            const modal = document.getElementById('reportModal');
            const body = document.getElementById('reportBody');

            body.innerHTML = `
                <div class="report-main-header">
                    <img src="${data.logo}" class="report-main-logo" alt="Logo">
                    <div class="report-title-area">

            document.body.style.overflow = 'hidden'; // Stop scrolling
