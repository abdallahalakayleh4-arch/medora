<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medora | Professional Medical Calculators</title>

    <style>
        /* =====================================================
           1. CORE VARIABLES & RESET
        ===================================================== */
        :root {
            --bg-body: #0f172a;
            --bg-nav: rgba(15, 23, 42, 0.95);
            --bg-card: rgba(30, 41, 59, 0.6);
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --accent: #06b6d4;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.8);
            --success: #10b981;
            --glass: blur(16px);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #020617), 
                        radial-gradient(circle at bottom left, #0f172a, #000000);
            color: var(--text-main);
            min-height: 100vh;
            padding-top: 90px; /* Space for Navbar */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* =====================================================
           2. NAVIGATION BAR
        ===================================================== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background: var(--bg-nav);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-brand i {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .nav-menu {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .nav-link.active i {
            color: var(--primary);
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 2px;
            cursor: pointer;
        }

        /* =====================================================
           3. MAIN APP CONTAINER
        ===================================================== */
        .app-container {
            width: 100%;
            max-width: 650px;
            background: var(--bg-card);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border-radius: 30px;
            border: 1px solid var(--border);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tool Header */
        .tool-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .tool-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-header p {
            margin: 8px 0 0;
            color: var(--text-muted);
            font-size: 15px;
        }

        /* =====================================================
           4. FORM ELEMENTS
        ===================================================== */
        /* Dropdown */
        .select-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 18px 20px;
            font-family: inherit;
            font-size: 16px;
            color: #fff;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            appearance: none;
            cursor: pointer;
            transition: 0.3s;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .select-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
        }

        /* Dynamic Inputs */
        .form-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .input-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 5px;
        }

        .input-group input {
            padding: 16px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent);
            background: rgba(255,255,255,0.05);
        }

        /* =====================================================
           5. ACTION BUTTONS
        ===================================================== */
        .actions {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        .btn-reset:hover {
            border-color: var(--text-muted);
            color: #fff;
        }

        .btn-calc {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #fff;
            box-shadow: var(--shadow-glow);
        }

        .btn-calc:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        /* =====================================================
           6. RESULT BOX
        ===================================================== */
        .result-box {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.1), rgba(15, 23, 42, 0.8));
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .result-label {
            display: block;
            color: var(--success);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            line-height: 1.4;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar { padding: 0 20px; }
            .nav-link span { display: none; } /* Hide text on mobile nav */
            .app-container { padding: 25px; margin: 20px; }
        }
    </style>
</head>

    <div class="app-container">
        
        <div class="tool-header">
            <h1>Clinical Calculators</h1>
            <p>Evidence-based tools for daily medical practice.</p>
        </div>

        <div class="select-wrapper">
            <select id="calculatorSelect">
                <option value="">-- Select a Calculator --</option>
                <optgroup label="General & Vitals">
                    <option value="bmi">Body Mass Index (BMI)</option>
                    <option value="bsa">Body Surface Area (BSA)</option>
                    <option value="map">Mean Arterial Pressure (MAP)</option>
                </optgroup>
                <optgroup label="Renal & Electrolytes">
                    <option value="crcl">Creatinine Clearance (Cockcroft-Gault)</option>
                    <option value="egfr">eGFR (MDRD)</option>
                    <option value="aniongap">Serum Anion Gap</option>
                    <option value="osm">Serum Osmolarity</option>
                    <option value="sodium">Corrected Sodium (Hyperglycemia)</option>
                    <option value="calcium">Corrected Calcium (Hypoalbuminemia)</option>
                </optgroup>
                <optgroup label="Emergency & Trauma">
                    <option value="parkland">Parkland Formula (Burn Fluid)</option>
                    <option value="gcs">Glasgow Coma Scale (GCS)</option> </optgroup>
                <optgroup label="Cardiology & Scores">
                    <option value="wells">Wells Score (DVT Probability)</option>
                    <option value="cha2ds2vasc">CHA₂DS₂-VASc (Afib Risk)</option>
                    <option value="curb65">CURB-65 (Pneumonia Severity)</option>
                    <option value="nihss">NIH Stroke Scale (NIHSS)</option>
                    <option value="apache">APACHE II Score</option>
                </optgroup>
                <optgroup label="Hepatic & Labs">
                    <option value="childpugh">Child-Pugh Score</option>
                    <option value="meld">MELD Score</option>
                    <option value="ldl">LDL Cholesterol (Friedewald)</option>
                </optgroup>
            </select>
            <div class="select-arrow"><i class="fas fa-chevron-down"></i></div>
        </div>

        <div class="form-grid" id="form-container">
            <div style="text-align:center; padding: 40px; color: var(--text-muted); border: 2px dashed var(--border); border-radius: 16px;">
                <i class="fas fa-calculator" style="font-size: 32px; margin-bottom: 15px; display:block;"></i>
                Please select a calculator from the menu above to begin.
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-reset" id="resetBtn">
                <i class="fas fa-undo"></i> Reset
            </button>
            <button class="btn btn-calc" id="calcBtn">
                <i class="fas fa-bolt"></i> Calculate
            </button>
        </div>

            <span class="result-label">Calculated Result</span>

    <script>
        // DOM Elements
        const select = document.getElementById('calculatorSelect');
        const formContainer = document.getElementById('form-container');
        const resultBox = document.getElementById('resultBox');
        const resultValue = document.getElementById('resultValue');
        const calcBtn = document.getElementById('calcBtn');
        const resetBtn = document.getElementById('resetBtn');

        let activeCalc = null;

        /* CALCULATOR DEFINITIONS 
           Each object contains:
           - title: Display Name
           - inputs: Array of fields {id, label, placeholder, type}
           - logic: Function to compute the result
        */
        const CALCULATORS = {
            
            // --- 1. BMI ---
            bmi: {
                inputs: [
                    { id: 'w', label: 'Weight (kg)', type: 'number' },
                    { id: 'h', label: 'Height (cm)', type: 'number' }
                ],
                logic: (data) => {
                    const h_m = data.h / 100;
                    const bmi = data.w / (h_m * h_m);
                    let cat = bmi < 18.5 ? "Underweight" : bmi < 25 ? "Normal" : bmi < 30 ? "Overweight" : "Obese";
                    return `${bmi.toFixed(2)} kg/m²<br><span style="font-size:16px; opacity:0.7">Category: ${cat}</span>`;
                }
            },

            // --- 2. BSA (Mosteller) ---
            bsa: {
                inputs: [
                    { id: 'w', label: 'Weight (kg)', type: 'number' },
                    { id: 'h', label: 'Height (cm)', type: 'number' }
                ],
                logic: (data) => {
                    const bsa = Math.sqrt((data.w * data.h) / 3600);
                    return `${bsa.toFixed(2)} m²`;
                }
            },

            // --- 3. MAP ---
            map: {
                inputs: [
                    { id: 'sbp', label: 'Systolic BP (mmHg)', type: 'number' },
                    { id: 'dbp', label: 'Diastolic BP (mmHg)', type: 'number' }
                ],
                logic: (data) => {
                    const map = (data.sbp + (2 * data.dbp)) / 3;
                    return `${map.toFixed(1)} mmHg`;
                }
            },

            // --- 4. Creatinine Clearance ---
            crcl: {
                inputs: [
                    { id: 'age', label: 'Age (years)', type: 'number' },
                    { id: 'w', label: 'Weight (kg)', type: 'number' },
                    { id: 'cr', label: 'Serum Creatinine (mg/dL)', type: 'number' },
                    { id: 'g', label: 'Gender (1=Male, 0=Female)', type: 'number', placeholder: '1 or 0' }
                ],
                logic: (data) => {
                    let crcl = ((140 - data.age) * data.w) / (72 * data.cr);
                    if (data.g == 0) crcl *= 0.85; // Female correction
                    return `${crcl.toFixed(1)} mL/min`;
                }
            },

            // --- 5. eGFR (MDRD) ---
            egfr: {
                inputs: [
                    { id: 'age', label: 'Age (years)', type: 'number' },
                    { id: 'cr', label: 'Serum Creatinine (mg/dL)', type: 'number' },
                    { id: 'g', label: 'Gender (1=Male, 0=Female)', type: 'number', placeholder: '1 or 0' },
                    { id: 'aa', label: 'African American? (1=Yes, 0=No)', type: 'number', placeholder: '1 or 0' }
                ],
                logic: (data) => {
                    let egfr = 175 * Math.pow(data.cr, -1.154) * Math.pow(data.age, -0.203);
                    if (data.g == 0) egfr *= 0.742; // Female
                    if (data.aa == 1) egfr *= 1.212; // African American
                    return `${egfr.toFixed(1)} mL/min/1.73m²`;
                }
            },

            // --- 6. Anion Gap ---
            aniongap: {
                inputs: [
                    { id: 'na', label: 'Sodium (Na+)', type: 'number' },
                    { id: 'cl', label: 'Chloride (Cl-)', type: 'number' },
                    { id: 'hco3', label: 'Bicarbonate (HCO3-)', type: 'number' }
                ],
                logic: (data) => {
                    const ag = data.na - (data.cl + data.hco3);
                    return `${ag.toFixed(1)} mEq/L`;
                }
            },

            // --- 7. Osmolarity ---
            osm: {
                inputs: [
                    { id: 'na', label: 'Sodium (mEq/L)', type: 'number' },
                    { id: 'glu', label: 'Glucose (mg/dL)', type: 'number' },
                    { id: 'bun', label: 'BUN (mg/dL)', type: 'number' }
                ],
                logic: (data) => {
                    const osm = (2 * data.na) + (data.glu / 18) + (data.bun / 2.8);
                    return `${osm.toFixed(1)} mOsm/kg`;
                }
            },

            // --- 8. Corrected Sodium ---
            sodium: {
                inputs: [
                    { id: 'na', label: 'Measured Sodium (mEq/L)', type: 'number' },
                    { id: 'glu', label: 'Serum Glucose (mg/dL)', type: 'number' }
                ],
                logic: (data) => {
                    const corr = data.na + 0.016 * (data.glu - 100);
                    return `${corr.toFixed(1)} mEq/L`;
                }
            },

            // --- 9. Corrected Calcium ---
            calcium: {
                inputs: [
                    { id: 'ca', label: 'Measured Calcium (mg/dL)', type: 'number' },
                    { id: 'alb', label: 'Serum Albumin (g/dL)', type: 'number' }
                ],
                logic: (data) => {
                    const corr = data.ca + 0.8 * (4.0 - data.alb);
                    return `${corr.toFixed(2)} mg/dL`;
                }
            },

            // --- 10. Parkland Formula ---
            parkland: {
                inputs: [
                    { id: 'w', label: 'Weight (kg)', type: 'number' },
                    { id: 'tbsa', label: 'TBSA Burned (%)', type: 'number' }
                ],
                logic: (data) => {
                    const total = 4 * data.w * data.tbsa;
                    return `${total} mL <span style="font-size:14px; display:block; opacity:0.8">(1st 8h: ${total/2} mL | Next 16h: ${total/2} mL)</span>`;
                }
            },

            // --- 11. Wells Score (DVT) - Simplified for Input ---
            wells: {
                inputs: [
                    { id: 'ca', label: 'Active Cancer (+1)', type: 'number', placeholder: '1 if Yes, 0 if No' },
                    { id: 'par', label: 'Paralysis/Immobilization (+1)', type: 'number', placeholder: '1 or 0' },
                    { id: 'bed', label: 'Bedridden >3d / Major Surg (+1)', type: 'number', placeholder: '1 or 0' },
                    { id: 'ten', label: 'Tenderness along veins (+1)', type: 'number', placeholder: '1 or 0' },
                    { id: 'swell', label: 'Entire leg swollen (+1)', type: 'number', placeholder: '1 or 0' },
                    { id: 'calf', label: 'Calf swelling >3cm (+1)', type: 'number', placeholder: '1 or 0' },
                    { id: 'pit', label: 'Pitting edema (+1)', type: 'number', placeholder: '1 or 0' },
                    { id: 'coll', label: 'Collateral veins (+1)', type: 'number', placeholder: '1 or 0' },
                    { id: 'alt', label: 'Alternative diagnosis likely (-2)', type: 'number', placeholder: '1 or 0' }
                ],
                logic: (data) => {
                    let score = data.ca + data.par + data.bed + data.ten + data.swell + data.calf + data.pit + data.coll;
                    if(data.alt === 1) score -= 2;
                    
                    let risk = score <= 0 ? "Low Probability" : score <= 2 ? "Moderate Probability" : "High Probability";
                    return `Score: ${score}<br><span style="font-size:16px;">${risk}</span>`;
                }
            },

            // --- 12. CHA2DS2-VASc ---
            cha2ds2vasc: {
                inputs: [
                    { id: 'c', label: 'CHF (+1)', type: 'number', placeholder: '1/0' },
                    { id: 'h', label: 'Hypertension (+1)', type: 'number', placeholder: '1/0' },
                    { id: 'a2', label: 'Age ≥ 75 (+2)', type: 'number', placeholder: '1/0' },
                    { id: 'd', label: 'Diabetes (+1)', type: 'number', placeholder: '1/0' },
                    { id: 's2', label: 'Stroke/TIA (+2)', type: 'number', placeholder: '1/0' },
                    { id: 'v', label: 'Vascular Disease (+1)', type: 'number', placeholder: '1/0' },
                    { id: 'a', label: 'Age 65-74 (+1)', type: 'number', placeholder: '1/0' },
                    { id: 'sc', label: 'Sex Category (Female +1)', type: 'number', placeholder: '1/0' }
                ],
                logic: (data) => {
                    // Logic: Multipliers for inputs that represent Yes/No
                    const score = data.c + data.h + (data.a2 * 2) + data.d + (data.s2 * 2) + data.v + data.a + data.sc;
                    return `Score: ${score}<br><span style="font-size:16px;">Annual Stroke Risk increases with score</span>`;
                }
            },

            // --- 13. Child-Pugh ---
            childpugh: {
                inputs: [
                    { id: 'bil', label: 'Bilirubin (mg/dL)', type: 'number' },
                    { id: 'alb', label: 'Albumin (g/dL)', type: 'number' },
                    { id: 'inr', label: 'INR', type: 'number' },
                    { id: 'asc', label: 'Ascites (1=None, 2=Mild, 3=Mod/Sev)', type: 'number' },
                    { id: 'enc', label: 'Encephalopathy (1=None, 2=Gr1-2, 3=Gr3-4)', type: 'number' }
                ],
                logic: (data) => {
                    let score = 0;
                    // Bilirubin
                    if(data.bil < 2) score+=1; else if(data.bil <= 3) score+=2; else score+=3;
                    // Albumin
                    if(data.alb > 3.5) score+=1; else if(data.alb >= 2.8) score+=2; else score+=3;
                    // INR
                    if(data.inr < 1.7) score+=1; else if(data.inr <= 2.3) score+=2; else score+=3;
                    // Ascites & Enceph (Direct points input)
                    score += data.asc + data.enc;

                    let grade = score <= 6 ? "A" : score <= 9 ? "B" : "C";
                    return `Score: ${score}<br>Class: ${grade}`;
                }
            },

            // --- 14. MELD Score ---
            meld: {
                inputs: [
                    { id: 'bil', label: 'Bilirubin (mg/dL)', type: 'number' },
                    { id: 'inr', label: 'INR', type: 'number' },
                    { id: 'cr', label: 'Creatinine (mg/dL)', type: 'number' }
                ],
                logic: (data) => {
                    // MELD = 3.78×ln(bilirubin) + 11.2×ln(INR) + 9.57×ln(creatinine) + 6.43
                    // Lower limit for any value is 1 to avoid ln(0) or negatives
                    let b = data.bil < 1 ? 1 : data.bil;
                    let i = data.inr < 1 ? 1 : data.inr;
                    let c = data.cr < 1 ? 1 : data.cr;
                    
                    const meld = 3.78 * Math.log(b) + 11.2 * Math.log(i) + 9.57 * Math.log(c) + 6.43;
                    return Math.round(meld);
                }
            },

            // --- 15. LDL (Friedewald) ---
            ldl: {
                inputs: [
                    { id: 'tc', label: 'Total Cholesterol (mg/dL)', type: 'number' },
                    { id: 'hdl', label: 'HDL Cholesterol (mg/dL)', type: 'number' },
                    { id: 'tg', label: 'Triglycerides (mg/dL)', type: 'number' }
                ],
                logic: (data) => {
                    if (data.tg >= 400) return "Invalid (Trigs ≥ 400)";
                    const ldl = data.tc - data.hdl - (data.tg / 5);
                    return `${ldl.toFixed(1)} mg/dL`;
                }
            },

            // --- 16. CURB-65 ---
            curb65: {
                inputs: [
                    { id: 'c', label: 'Confusion (1=Yes)', type: 'number', placeholder:'1 or 0' },
                    { id: 'u', label: 'Urea > 7 mmol/L (1=Yes)', type: 'number', placeholder:'1 or 0' },
                    { id: 'r', label: 'RR ≥ 30 (1=Yes)', type: 'number', placeholder:'1 or 0' },
                    { id: 'b', label: 'BP < 90/60 (1=Yes)', type: 'number', placeholder:'1 or 0' },
                    { id: 'a', label: 'Age ≥ 65 (1=Yes)', type: 'number', placeholder:'1 or 0' }
                ],
                logic: (data) => {
                    const score = data.c + data.u + data.r + data.b + data.a;
                    let risk = score <= 1 ? "Low Risk (Outpatient)" : score == 2 ? "Moderate Risk (Admit)" : "High Risk (ICU)";
                    return `Score: ${score}<br><span style="font-size:16px;">${risk}</span>`;
                }
            },

            // --- 17. APACHE II (Simplified Input) ---
            apache: {
                inputs: [
                    { id: 'aps', label: 'Acute Physiology Score (Sum)', type: 'number' },
                    { id: 'age', label: 'Age Points (0-6)', type: 'number' },
                    { id: 'chr', label: 'Chronic Health Points (2-5)', type: 'number' }
                ],
                logic: (data) => {
                    return `Total: ${data.aps + data.age + data.chr}`;
                }
            },

            // --- 18. NIHSS (Simplified Input) ---
            nihss: {
                inputs: [
                    { id: 'loc', label: 'LOC Score (0-3)', type: 'number' },
                    { id: 'gaze', label: 'Best Gaze (0-2)', type: 'number' },
                    { id: 'vis', label: 'Visual (0-3)', type: 'number' },
                    { id: 'face', label: 'Facial Palsy (0-3)', type: 'number' },
                    { id: 'mot', label: 'Motor Arms/Legs (Sum 0-16)', type: 'number' },
                    { id: 'atax', label: 'Limb Ataxia (0-2)', type: 'number' },
                    { id: 'sens', label: 'Sensory (0-2)', type: 'number' },
                    { id: 'lang', label: 'Best Language (0-3)', type: 'number' },
                    { id: 'dys', label: 'Dysarthria (0-2)', type: 'number' },
                    { id: 'ext', label: 'Extinction/Inattention (0-2)', type: 'number' }
                ],
                logic: (data) => {
                    const score = data.loc + data.gaze + data.vis + data.face + data.mot + data.atax + data.sens + data.lang + data.dys + data.ext;
                    let sev = score < 5 ? "Minor" : score < 16 ? "Moderate" : score < 21 ? "Mod-Severe" : "Severe";
                    return `Score: ${score}<br><span style="font-size:16px;">Severity: ${sev} Stroke</span>`;
                }
            }
        };

        // --- Event Listeners ---

        // 1. Render inputs when selection changes
        select.addEventListener('change', function() {
            const key = this.value;
            resultBox.style.display = 'none';
            formContainer.innerHTML = ''; // Clear previous

            if (!key || !CALCULATORS[key]) {
                formContainer.innerHTML = `<div style="text-align:center; padding: 40px; color: var(--text-muted); border: 2px dashed var(--border); border-radius: 16px;">
                <i class="fas fa-calculator" style="font-size: 32px; margin-bottom: 15px; display:block;"></i>
                Please select a calculator from the menu above to begin.</div>`;
                activeCalc = null;
                return;
            }

            activeCalc = CALCULATORS[key];
            
            // Create inputs dynamically
            activeCalc.inputs.forEach(field => {
                const group = document.createElement('div');
                group.className = 'input-group';
                
                const label = document.createElement('label');
                label.textContent = field.label;
                
                const input = document.createElement('input');
                input.type = field.type;
                input.id = field.id;
                if(field.placeholder) input.placeholder = field.placeholder;
                input.step = "any"; // allow decimals

                group.appendChild(label);
                group.appendChild(input);
                formContainer.appendChild(group);
            });
        });

        // 2. Calculate Button Logic
        calcBtn.addEventListener('click', function() {
            if (!activeCalc) {
                alert("Please select a calculator first.");
                return;
            }

            // Gather data
            const inputData = {};
            let allFilled = true;

            activeCalc.inputs.forEach(field => {
                const el = document.getElementById(field.id);
                if (el.value === '') {
                    allFilled = false;
                    el.style.borderColor = 'var(--accent)'; // Highlight missing
                } else {
                    el.style.borderColor = 'var(--border)';
                    inputData[field.id] = parseFloat(el.value);
                }
            });

            if (!allFilled) {
                alert("Please fill in all required fields.");
                return;
            }

            // Run Logic & Show Result
            try {
                const finalResult = activeCalc.logic(inputData);
                resultValue.innerHTML = finalResult;
                resultBox.style.display = 'block';
                resultBox.scrollIntoView({behavior: "smooth"});
            } catch (error) {
                console.error(error);
                resultValue.innerText = "Error in calculation.";
                resultBox.style.display = 'block';
            }
        });

        // 3. Reset Button
        resetBtn.addEventListener('click', function() {
            select.value = "";
            select.dispatchEvent(new Event('change'));
        });

    </script>
</body>
</html>
